version: '3.8'

services:
  audio-streaming:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./audio:/app/audio
      - ./uploads:/app/uploads
      - ./static:/app/static
    environment:
      - AUDIO_DIR=/app/audio
      - UPLOAD_DIR=/app/uploads
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./audio:/var/www/audio:ro
    depends_on:
      - audio-streaming
    restart: unless-stopped

volumes:
  redis_data: