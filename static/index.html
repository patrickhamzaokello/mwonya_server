<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamCore - Adaptive Music Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .upload-toggle {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-toggle:hover {
            background: #2563eb;
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 2rem;
            min-height: calc(100vh - 140px);
        }

        /* Upload Section */
        .upload-section {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 2rem;
            overflow: hidden;
            transform: translateY(-100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .upload-section.active {
            transform: translateY(0);
            opacity: 1;
        }

        .upload-header {
            background: #f8fafc;
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .upload-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }

        .close-upload {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
        }

        .close-upload:hover {
            background: #e2e8f0;
        }

        .upload-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            padding: 2rem;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.2s;
        }

        .file-input-display:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }

        .file-input-display.has-file {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .upload-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .upload-btn:hover {
            background: #2563eb;
        }

        .upload-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Tracks Section */
        .tracks-section {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .tracks-header {
            background: #f8fafc;
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tracks-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }

        .track-count {
            background: #e2e8f0;
            color: #64748b;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .track-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .track-item {
            padding: 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s;
        }

        .track-item:hover {
            background: #f8fafc;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-main {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .track-artwork {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
            truncate: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .track-meta {
            color: #64748b;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .track-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .quality-selector {
            display: flex;
            background: #f1f5f9;
            border-radius: 6px;
            overflow: hidden;
        }

        .quality-btn {
            background: none;
            border: none;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quality-btn.active {
            background: #3b82f6;
            color: white;
        }

        .play-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .play-btn:hover {
            background: #059669;
        }

        /* Player Sidebar */
        .player-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .player-section {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .player-header {
            background: #f8fafc;
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .player-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
        }

        .player-content {
            padding: 1.5rem;
        }

        .current-track-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .current-artwork {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 12px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .current-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .current-artist {
            color: #64748b;
            font-size: 0.875rem;
        }

        .audio-player {
            width: 100%;
            margin: 1rem 0;
        }

        .player-status {
            color: #64748b;
            font-size: 0.875rem;
            text-align: center;
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .status-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .status-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0369a1;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .player-sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .main {
                padding: 1rem;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .track-main {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .track-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">♪</div>
                StreamCore
            </div>
            <div class="nav-actions">
                <button class="upload-toggle" onclick="app.toggleUpload()">
                    <span>+</span>
                    Upload Track
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="content-area">
            <div class="upload-section" id="uploadSection">
                <div class="upload-header">
                    <h2>Upload New Track</h2>
                    <button class="close-upload" onclick="app.toggleUpload()">✕</button>
                </div>
                <form class="upload-form" id="uploadForm">
                    <div class="form-group">
                        <label class="form-label" for="title">Track Title</label>
                        <input type="text" id="title" class="form-input" placeholder="Enter track title..." />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="artist">Artist Name</label>
                        <input type="text" id="artist" class="form-input" placeholder="Enter artist name..." />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Audio File</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="audioFile" class="file-input" accept="audio/*" required />
                            <div class="file-input-display" id="fileDisplay">
                                <div>📁 Click to select audio file</div>
                                <div style="font-size: 0.75rem; color: #64748b; margin-top: 0.5rem;">
                                    Supported formats: MP3, WAV, FLAC, M4A
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="upload-btn" id="uploadBtn">
                        Upload & Process
                    </button>
                </form>
            </div>

            <div id="statusMessage"></div>

            <div class="tracks-section">
                <div class="tracks-header">
                    <h2>Music Library</h2>
                    <div class="track-count" id="trackCount">0 tracks</div>
                </div>
                <div class="track-list" id="trackList">
                    <div class="empty-state">
                        <div class="empty-icon">🎵</div>
                        <div>No tracks in your library yet</div>
                        <div style="font-size: 0.875rem; margin-top: 0.5rem;">
                            Upload your first track to get started
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="player-sidebar">
            <div class="player-section">
                <div class="player-header">
                    <h3>Now Playing</h3>
                </div>
                <div class="player-content">
                    <div class="current-track-info" id="currentTrackInfo">
                        <div class="current-artwork">♪</div>
                        <div class="current-title">Select a track</div>
                        <div class="current-artist">Choose from your library</div>
                    </div>
                    <audio id="audioPlayer" class="audio-player" controls preload="none">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="player-status" id="playerStatus">
                        Ready to play
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        class MusicStreamingApp {
            constructor() {
                this.tracks = [];
                this.currentTrack = null;
                this.currentQuality = 'med';
                this.uploadSectionVisible = false;
                
                this.initializeApp();
            }

            async initializeApp() {
                this.setupEventListeners();
                await this.loadTracks();
            }

            setupEventListeners() {
                // Upload form
                document.getElementById('uploadForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleUpload();
                });

                // File input change
                document.getElementById('audioFile').addEventListener('change', (e) => {
                    this.updateFileDisplay(e.target.files[0]);
                });

                // Audio player events
                const player = document.getElementById('audioPlayer');
                player.addEventListener('loadstart', () => {
                    document.getElementById('playerStatus').textContent = 'Loading stream...';
                });
                
                player.addEventListener('canplay', () => {
                    document.getElementById('playerStatus').textContent = 'Ready to play';
                });
                
                player.addEventListener('playing', () => {
                    document.getElementById('playerStatus').textContent = 'Playing';
                });
                
                player.addEventListener('pause', () => {
                    document.getElementById('playerStatus').textContent = 'Paused';
                });
                
                player.addEventListener('error', (e) => {
                    console.error('Audio player error:', e);
                    document.getElementById('playerStatus').textContent = 'Playback error';
                    this.showStatus('Error playing audio stream. Please try a different quality.', 'error');
                });
            }

            toggleUpload() {
                this.uploadSectionVisible = !this.uploadSectionVisible;
                const uploadSection = document.getElementById('uploadSection');
                
                if (this.uploadSectionVisible) {
                    uploadSection.classList.add('active');
                } else {
                    uploadSection.classList.remove('active');
                }
            }

            updateFileDisplay(file) {
                const display = document.getElementById('fileDisplay');
                if (file) {
                    display.classList.add('has-file');
                    display.innerHTML = `
                        <div>✓ ${file.name}</div>
                        <div style="font-size: 0.75rem; color: #64748b; margin-top: 0.5rem;">
                            ${(file.size / 1024 / 1024).toFixed(1)} MB
                        </div>
                    `;
                } else {
                    display.classList.remove('has-file');
                    display.innerHTML = `
                        <div>📁 Click to select audio file</div>
                        <div style="font-size: 0.75rem; color: #64748b; margin-top: 0.5rem;">
                            Supported formats: MP3, WAV, FLAC, M4A
                        </div>
                    `;
                }
            }

            async loadTracks() {
                try {
                    const response = await fetch('/api/tracks');
                    if (!response.ok) throw new Error('Failed to load tracks');
                    
                    this.tracks = await response.json();
                    this.renderTracks();
                    this.updateTrackCount();
                } catch (error) {
                    console.error('Error loading tracks:', error);
                    this.showStatus('Failed to load tracks', 'error');
                }
            }

            updateTrackCount() {
                const count = this.tracks.length;
                document.getElementById('trackCount').textContent = `${count} track${count !== 1 ? 's' : ''}`;
            }

            renderTracks() {
                const trackList = document.getElementById('trackList');
                
                if (this.tracks.length === 0) {
                    trackList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">🎵</div>
                            <div>No tracks in your library yet</div>
                            <div style="font-size: 0.875rem; margin-top: 0.5rem;">
                                Upload your first track to get started
                            </div>
                        </div>
                    `;
                    return;
                }

                trackList.innerHTML = this.tracks.map(track => `
                    <div class="track-item">
                        <div class="track-main">
                            <div class="track-artwork">${track.title.charAt(0).toUpperCase()}</div>
                            <div class="track-info">
                                <div class="track-title">${track.title}</div>
                                <div class="track-meta">
                                    <span>${track.artist}</span>
                                    <span>•</span>
                                    <span>${this.formatDuration(track.duration)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="track-controls">
                            <div class="quality-selector">
                                <button class="quality-btn ${this.currentQuality === 'low' ? 'active' : ''}" 
                                        onclick="app.setQuality('${track.id}', 'low', this)">Low</button>
                                <button class="quality-btn ${this.currentQuality === 'med' ? 'active' : ''}" 
                                        onclick="app.setQuality('${track.id}', 'med', this)">Med</button>
                                <button class="quality-btn ${this.currentQuality === 'high' ? 'active' : ''}" 
                                        onclick="app.setQuality('${track.id}', 'high', this)">High</button>
                            </div>
                            <button class="play-btn" onclick="app.playTrack('${track.id}', '${track.title}', '${track.artist}')">
                                <span>▶</span>
                                Play
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            setQuality(trackId, quality, button) {
                this.currentQuality = quality;
                
                // Update active quality button for this track
                const trackItem = button.closest('.track-item');
                trackItem.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // If this track is currently playing, switch quality
                if (this.currentTrack && this.currentTrack.id === trackId) {
                    this.playTrack(trackId, this.currentTrack.title, this.currentTrack.artist);
                }
            }

            playTrack(trackId, title, artist) {
                const streamUrl = `/stream/${trackId}/playlist.m3u8`;
                const player = document.getElementById('audioPlayer');
                
                console.log('Playing stream:', streamUrl);
                
                // Check if browser supports HLS natively
                if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    player.src = streamUrl;
                } else {
                    // For browsers that don't support HLS, we'll try direct quality stream
                    const directStreamUrl = `/stream/${trackId}/${this.currentQuality}/playlist.m3u8`;
                    console.log('Fallback to direct quality stream:', directStreamUrl);
                    player.src = directStreamUrl;
                }
                
                this.currentTrack = { id: trackId, title, artist };
                this.updateCurrentTrackDisplay(title, artist);
                
                player.load();
                player.play().catch(error => {
                    console.error('Play error:', error);
                    this.showStatus('Failed to start playback. Check if the audio is processed correctly.', 'error');
                });
            }

            updateCurrentTrackDisplay(title, artist) {
                const trackInfo = document.getElementById('currentTrackInfo');
                trackInfo.innerHTML = `
                    <div class="current-artwork">${title.charAt(0).toUpperCase()}</div>
                    <div class="current-title">${title}</div>
                    <div class="current-artist">${artist} • ${this.currentQuality} quality</div>
                `;
            }

            async handleUpload() {
                const form = document.getElementById('uploadForm');
                const formData = new FormData();
                
                const audioFile = document.getElementById('audioFile').files[0];
                const title = document.getElementById('title').value || audioFile.name.replace(/\.[^/.]+$/, "");
                const artist = document.getElementById('artist').value || 'Unknown Artist';
                
                if (!audioFile) {
                    this.showStatus('Please select an audio file', 'error');
                    return;
                }

                formData.append('audio', audioFile);
                formData.append('title', title);
                formData.append('artist', artist);

                const uploadBtn = document.getElementById('uploadBtn');
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<span class="loading"></span> Processing...';

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error('Upload failed');
                    
                    const result = await response.json();
                    this.showStatus(`✅ ${result.message}`, 'success');
                    
                    // Reset form
                    form.reset();
                    this.updateFileDisplay(null);
                    this.toggleUpload();
                    
                    // Reload tracks after a delay to allow processing
                    setTimeout(() => {
                        this.loadTracks();
                    }, 2000);
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    this.showStatus('Upload failed. Please try again.', 'error');
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload & Process';
                }
            }

            showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessage');
                const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️';
                statusDiv.innerHTML = `<div class="status-message status-${type}">${icon} ${message}</div>`;
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }

            formatDuration(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the app when DOM is loaded
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new MusicStreamingApp();
        });
    </script>
</body>
</html>
