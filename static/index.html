<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Music Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
        }

        .upload-section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-form {
            display: grid;
            gap: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input[type="text"], input[type="file"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        input[type="file"] {
            padding: 10px;
        }

        .upload-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .tracks-section {
            margin-top: 30px;
        }

        .tracks-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .track-list {
            display: grid;
            gap: 15px;
        }

        .track-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            color: white;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 20px;
        }

        .track-info h3 {
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .track-info p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .track-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .play-btn, .quality-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .play-btn:hover, .quality-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .quality-btn.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
        }

        .player-section {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
        }

        .player-section h3 {
            color: white;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
        }

        .current-track {
            color: #ccc;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }

        .status-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .status-info {
            background: linear-gradient(135deg, #2196F3, #0b7dda);
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .track-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Adaptive Music Streaming</h1>
        
        <div class="upload-section">
            <h2>ðŸ“¤ Upload New Track</h2>
            <form class="upload-form" id="uploadForm">
                <div class="form-row">
                    <input type="text" id="title" placeholder="Song Title (optional)" />
                    <input type="text" id="artist" placeholder="Artist Name (optional)" />
                </div>
                <input type="file" id="audioFile" accept="audio/*" required />
                <button type="submit" class="upload-btn" id="uploadBtn">
                    Upload & Process Audio
                </button>
            </form>
        </div>

        <div id="statusMessage"></div>

        <div class="tracks-section">
            <h2>ðŸŽ¶ Available Tracks</h2>
            <div class="track-list" id="trackList">
                <p style="text-align: center; color: #666;">Loading tracks...</p>
            </div>
        </div>

        <div class="player-section">
            <h3>ðŸŽ§ Audio Player</h3>
            <audio id="audioPlayer" controls preload="none">
                Your browser does not support the audio element.
            </audio>
            <div class="current-track" id="currentTrack">
                Select a track above to start streaming
            </div>
        </div>
    </div>

    <script>
        class MusicStreamingApp {
            constructor() {
                this.tracks = [];
                this.currentTrack = null;
                this.currentQuality = 'med';
                
                this.initializeApp();
            }

            async initializeApp() {
                this.setupEventListeners();
                await this.loadTracks();
            }

            setupEventListeners() {
                // Upload form
                document.getElementById('uploadForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleUpload();
                });

                // Audio player events
                const player = document.getElementById('audioPlayer');
                player.addEventListener('loadstart', () => {
                    console.log('Started loading audio stream');
                });
                
                player.addEventListener('canplay', () => {
                    console.log('Audio stream ready to play');
                });
                
                player.addEventListener('error', (e) => {
                    console.error('Audio player error:', e);
                    this.showStatus('Error playing audio stream. Please try a different quality.', 'error');
                });
            }

            async loadTracks() {
                try {
                    const response = await fetch('/api/tracks');
                    if (!response.ok) throw new Error('Failed to load tracks');
                    
                    this.tracks = await response.json();
                    this.renderTracks();
                } catch (error) {
                    console.error('Error loading tracks:', error);
                    this.showStatus('Failed to load tracks', 'error');
                }
            }

            renderTracks() {
                const trackList = document.getElementById('trackList');
                
                if (this.tracks.length === 0) {
                    trackList.innerHTML = '<p style="text-align: center; color: #666;">No tracks available. Upload some audio files to get started!</p>';
                    return;
                }

                trackList.innerHTML = this.tracks.map(track => `
                    <div class="track-item">
                        <div class="track-info">
                            <h3>${track.title}</h3>
                            <p>by ${track.artist} â€¢ ${this.formatDuration(track.duration)}</p>
                        </div>
                        <div class="track-controls">
                            <button class="quality-btn ${this.currentQuality === 'low' ? 'active' : ''}" 
                                    onclick="app.setQuality('${track.id}', 'low', this)">Low</button>
                            <button class="quality-btn ${this.currentQuality === 'med' ? 'active' : ''}" 
                                    onclick="app.setQuality('${track.id}', 'med', this)">Med</button>
                            <button class="quality-btn ${this.currentQuality === 'high' ? 'active' : ''}" 
                                    onclick="app.setQuality('${track.id}', 'high', this)">High</button>
                            <button class="play-btn" onclick="app.playTrack('${track.id}', '${track.title}', '${track.artist}')">
                                â–¶ Play
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            setQuality(trackId, quality, button) {
                this.currentQuality = quality;
                
                // Update active quality button for this track
                const trackItem = button.closest('.track-item');
                trackItem.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // If this track is currently playing, switch quality
                if (this.currentTrack && this.currentTrack.id === trackId) {
                    this.playTrack(trackId, this.currentTrack.title, this.currentTrack.artist);
                }
            }

            playTrack(trackId, title, artist) {
                const streamUrl = `/stream/${trackId}/playlist.m3u8`;
                const player = document.getElementById('audioPlayer');
                
                console.log('Playing stream:', streamUrl);
                
                // Check if browser supports HLS natively
                if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    player.src = streamUrl;
                } else {
                    // For browsers that don't support HLS, we'll try direct quality stream
                    const directStreamUrl = `/stream/${trackId}/${this.currentQuality}/playlist.m3u8`;
                    console.log('Fallback to direct quality stream:', directStreamUrl);
                    player.src = directStreamUrl;
                }
                
                this.currentTrack = { id: trackId, title, artist };
                document.getElementById('currentTrack').textContent = `Now playing: ${title} by ${artist} (${this.currentQuality} quality)`;
                
                player.load();
                player.play().catch(error => {
                    console.error('Play error:', error);
                    this.showStatus('Failed to start playback. Check if the audio is processed correctly.', 'error');
                });
            }

            async handleUpload() {
                const form = document.getElementById('uploadForm');
                const formData = new FormData();
                
                const audioFile = document.getElementById('audioFile').files[0];
                const title = document.getElementById('title').value || audioFile.name.replace(/\.[^/.]+$/, "");
                const artist = document.getElementById('artist').value || 'Unknown Artist';
                
                if (!audioFile) {
                    this.showStatus('Please select an audio file', 'error');
                    return;
                }

                formData.append('audio', audioFile);
                formData.append('title', title);
                formData.append('artist', artist);

                const uploadBtn = document.getElementById('uploadBtn');
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<span class="loading"></span> Processing...';

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error('Upload failed');
                    
                    const result = await response.json();
                    this.showStatus(`âœ… ${result.message}`, 'success');
                    
                    // Reset form
                    form.reset();
                    
                    // Reload tracks after a delay to allow processing
                    setTimeout(() => {
                        this.loadTracks();
                    }, 2000);
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    this.showStatus('Upload failed. Please try again.', 'error');
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload & Process Audio';
                }
            }

            showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }

            formatDuration(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the app when DOM is loaded
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new MusicStreamingApp();
        });
    </script>
</body>
</html>
