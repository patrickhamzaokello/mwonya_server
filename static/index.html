<!DOCTYPE html>
<html>
<head>
    <title>Audio Streaming Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Streaming Admin</h1>
        
        <div class="section upload-section">
            <h2>Upload Audio</h2>
            <div class="file-input-wrapper">
                <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
                <div class="file-label" onclick="document.getElementById('audioUpload').click()">
                    <div id="file-label-text">üìÅ Select audio file or drag & drop</div>
                </div>
            </div>
            <button class="upload-btn" onclick="uploadAudio()">
                <span id="upload-text">Upload Audio</span>
            </button>
            <div class="quick-actions">
                <button class="quick-btn" onclick="clearSelection()">Clear</button>
                <button class="quick-btn" onclick="refreshTracks()">Refresh</button>
            </div>
        </div>

        <div class="section tracks-section">
            <h2>Audio Library</h2>
            <div id="tracksList">
                <div class="empty-state">
                    <div class="empty-state-icon">‚ô™</div>
                    <div>No tracks uploaded yet</div>
                </div>
            </div>
        </div>

        <div class="player-section">
            <h2>Audio Player</h2>
            <div class="player-controls">
                <audio id="audioPlayer" controls></audio>
            </div>
            <div class="player-info">
                <span id="currentTrack">Select a track to play</span>
                <span class="playback-status" id="playbackStatus">Ready</span>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
